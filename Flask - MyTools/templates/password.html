{% extends 'layout.html' %}
{% block title %}
Password generator  
{% endblock title %}
{% block body %}


<div class="mt-1 text-center">
  <h1>Random Password Generator</h1>
</div>

<div class="row text-center" style="padding: 20px; margin: 20px; height: 400px">
  <form action="/genpassword" method="POST" enctype="multipart/form-data">
    <div
      class="passw"
      style="
        display: grid;
        place-items: center;
        margin-left: 550px;
        height: 300px;
        border: 2px solid black;
        width: 500px;
      "
    >
      <h2 style="border-radius: 20px 20px 0px 0px; padding: 10px">
        <b>Enter Password Length</b>
      </h2>
      <br />
      <input
        type="number"
        min="5"
        max="30"
        id="passlen"
        name="passlen"
        style="font-size: 20px; margin-top: 10px; margin-bottom: 10px;
        width: 250px; height: 50px"
        placeholder="Enter Password Length"
        autocomplete="off"
        required
      />
      <br />
      <div class="container" style="width: 270px; text-align: left">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="includespaces"
            id="includespaces"
          />
          <label class="form-check-label" for="flexCheckChecked"
            >Include Spaces</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="includenumbers"
            id="includenumbers"
          />
          <label class="form-check-label" for="flexCheckChecked"
            >Include Numbers</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="includespecialchars"
            id="includespecialchars"
          />
          <label class="form-check-label" for="flexCheckChecked"
            >Include Symbols</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="includeuppercaseletters"
            id="includeuppercaseletters"
          />
          <label class="form-check-label" for="flexCheckChecked"
            >Include UpperCase Letters</label
          >
        </div>
      </div>
      <button
        style="
          font-size: 24px;
          font-weight: bold;
          border-radius: 10px;
          width: 490px;
          padding: 10px;
          margin-top: 30px;
          margin-bottom: 30px;
        "
        type="submit"
        class="btn btn-dark"
      >
        Generate Password
      </button>
      <br />
 
  </form>

  {% if generatedpassword %}
  <div>
    <h3 class="text-center" style="font-size: 25px">Generated Password:</h3>
    <h4 class="text-center" style="font-size: 25px">
      <div class="pass">
        <b>{{ generatedpassword }}</b>
      </div>
    </h4>
  </div>
</div>
  {% endif %}
</div>
{% endblock body %}
